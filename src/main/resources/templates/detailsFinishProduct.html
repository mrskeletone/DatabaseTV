<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>details suppliers </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Продукт</h1>
    <div th:each="el :${finishProduct}" class="alert alert-info mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${el.id}"/>
        <p></p>
        <span class="h4">Название продукта:</span>
        <span  th:text="${el.nameProduct}" class="h4"/>
        <p></p>
        <span class="h4">Номер цеха:</span>
        <span  th:text="${el.manufacture.id_Manufucture}" class="h4"/>
        <p></p>
        <span class="h4">Имя мастер:</span>
        <span  th:text="${el.manufacture.master.name}" class="h4"/>
        <p></p>
        <span class="h4">Дата создание:</span>
        <span  th:text="${el.dateCreation}" class="h4"/>
        <p></p>
        <p class="h4">Материалы:</p>


        <div th:each="el1 :${el.groupMaterials}">
            <span  th:text="${el1.materials.name}" class="h4"/>
            <p></p>
        </div>
        <form th:action="'/finishProduct/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<a href="/finishProduct" class="btn btn-primary w-100 py-2">back </a>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
