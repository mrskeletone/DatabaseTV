<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Договор</h1>
  <div th:each="el :${sell}" class="alert alert-info mt-2">
    <h3 th:text="${el.IDSell}"/>
    <p th:text="${el.price}"/>
    <a th:href="'/blog/'+ ${el.IDSell}" class="btn btn-warning">Детальнее</a>
  </div>
</div>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out" class="btn btn-primary w-100 py-2"/>
</form>
</body>
</html>
