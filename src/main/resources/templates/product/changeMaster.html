<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="nfvstylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Мастер</h1>
    <form method="post">
        <span class="h1">№</span>
        <span class="h1" th:text="${master.id_master}" th:name="id"/>
        <p></p>
        <span class="h4">Имя Мастера :</span>
        <input name="name" type="text" th:value="${master.name}" placeholder="Введите имя мастера">
        <p></p>
        <span class="h4">Зарплата мастера:</span>
        <input type="number" name="salary" th:value="${master.salary}" placeholder="Введите зарплату мастера">
        <p></p>
        <span class="h4">Специализация мастера:</span>
        <input type="text" name="spec" th:value="${master.specializations}" placeholder="Введите специализацию">
        <p></p>
        <button type="submit" class="btn btn-success">Изменить</button>
    </form>
    <!--        <a th:href="'/finishProduct/'+ ${el.id}" class="btn btn-warning">Детальнее</a>-->
</div>
<a href="/manufacture/master" class="btn btn-primary w-100 py-2">Назад</a>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
