<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="nfvstylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Цехи</h1>
    <!--    Доделать-->
    <form th:action="@{/manufacture}" method="get">
        <input type="text" name="id" th:value="${id}"  placeholder="Поиск по №,продукции или имени мастера цеха" size="45" >
        <button type="submit" class="btn btn-info"  >Поиск</button>
        <button type="submit" class="btn btn-info" >Сброс</button>
    </form>
    <div th:each="el :${man}" class="alert alert-info mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${el.id_Manufucture}" th:name="id"/>
        <p></p>
        <span class="h4">Имя Мастера Цеха:</span>
        <span  th:text="${el.master.name}" class="h4"/>
        <p></p>
        <p class="h4">Продукты производимые на цехе:</p>
        <div th:each="el1:${el.finishedProducts}" >
            <span class="h4" th:text="${el1.nameProduct}"></span>
            <p/>
        </div>
        <a th:href="'/manufacture/'+${el.id_Manufucture}+'/change'" class="btn btn-warning">Изменить</a>
        <form th:action="'/manufacture/'+${el.id_Manufucture}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
        <!--        <a th:href="'/finishProduct/'+ ${el.id}" class="btn btn-warning">Детальнее</a>-->
    </div>
    <a th:href="'/manufacture/add'" class="btn btn-warning">Добавить новый цех</a>
    <a href="/manufacture/master" class="btn btn-warning">Работники цехов</a>
</div>
<a href="/finishProduct" class="btn btn-primary w-100 py-2">Назад</a>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
