<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>details suppliers </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Продукт</h1>
    <div th:each="el :${finishProduct}" class="alert alert-info mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${el.id}"/>
        <p></p>
        <span class="h4">Название продукта:</span>
        <span  th:text="${el.nameProduct}" class="h4"/>
        <p></p>
        <span class="h4">Номер цеха:</span>
        <span  th:text="${el.manufacture.id_Manufucture}" class="h4"/>
        <p></p>
        <span class="h4">Имя мастер:</span>
        <span  th:text="${el.manufacture.master.name}" class="h4"/>
        <p></p>
        <span class="h4">Дата создание:</span>
        <span  th:text="${el.dateCreation}" class="h4"/>
        <p></p>
        <span class="h4">№ склада:</span>
        <span th:text="${el.tv_warehouse.id}" class="h4"/>
        <p></p>
        <span class="h4">Себестоимость:</span>
        <span th:text="${price}" class="h4"/>
        <p></p>
        <p class="h4">Материалы:</p>


        <div th:each="el1 :${el.groupMaterials}">
            <span  th:text="${el1.materials.name}" class="h4"/>
            <p></p>
        </div>
        <a th:href="'/finishProduct/'+${el.id}+'/change'" class="btn btn-warning">Изменить</a>
        <form th:action="'/finishProduct/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<a href="/finishProduct" class="btn btn-primary w-100 py-2">back </a>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
