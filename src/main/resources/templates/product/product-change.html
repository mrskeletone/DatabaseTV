<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>details suppliers </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Продукт</h1>
    <div th:each="el :${product}" class="alert alert-info mt-2">
        <form method="post">
            <span class="h4">Название продукта:</span>
            <input type="text" th:value="${el.nameProduct}" name="nameProduct" placeholder="Введите название продукта">
            <p></p>
            <span class="h4">Номер цеха:</span>
            <!--            <span  th:text="${el.manufacture.id_Manufucture}" class="h4"/>-->
            <select name="man" id="man" th:valuetype="Integer">
                <option th:each="el1:${man}" th:value="${el1.id_Manufucture}" th:text="${el1.id_Manufucture}"></option>
            </select>
            <p></p>

            <p></p>
            <span class="h4">Дата создание:</span>
            <!--            <span  th:text="${el.dateCreation}" class="h4"/>-->
            <input type="date" th:value="${el.dateCreation}" name="data">
            <p></p>
            <span class="h4">№ Склада:</span>
            <select name="warehouse" id="warehouse" th:valuetype="Integer" class="form-control selectpicker">
                <option th:each="el1:${war}" th:value="${el1.id}" th:text="${el1.id}"></option>
            </select>
            <p></p>
            <p class="h4">Материалы:</p>
            <!--            <div th:each="el1 :${el.groupMaterials}">-->
            <!--                <span  th:text="${el1.materials.name}" class="h4"/>-->
            <!--                <p></p>-->
            <!--            </div>-->
            <div class="form-group">
                <label for="materials"></label>
                <select name="materials" id="materials" class="form-control selectpicker"
                        multiple>
                    <option disabled>select option</option>
                    <option th:each="el3:${materials}" th:value="${el3.id}" th:text="${el3.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Изменить продукт</button>

        </form>
        <a th:href="'/finishProduct/'+${el.id}" class="btn btn-primary w-100 py-2">back </a>

    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>
</body>
</html>
