<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="nfvstylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Мастера</h1>
        <form th:action="@{/manufacture/master}" method="get">
            <input type="text" name="id" th:value="${id}"  placeholder="Поиск по № ,специализации или имени мастера цеха" size="50" >
            <input type="number" name="begin" th:value="${begin}" placeholder="Зарплата от">
            <input type="number" name="end" th:value="${end}" placeholder="Зарплата до">
            <button type="submit" class="btn btn-info"  >Поиск</button>
            <button type="submit" class="btn btn-info" >Сброс</button>
        </form>
    <div th:each="el :${mas}" class="alert alert-info mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${el.id_master}" th:name="id"/>
        <p></p>
        <span class="h4">Имя Мастера :</span>
        <span th:text="${el.name}" class="h4"/>
        <p></p>
        <span class="h4">Зарплата мастера:</span>
        <span class="h4" th:text="${el.salary}"/>
        <p></p>
        <span class="h4">Специализация мастера:</span>
        <span class="h4" th:text="${el.specializations}"/>
        <p/>
        <a th:href="'/manufacture/master/'+${el.id_master}+'/change'" class="btn btn-warning">Изменить</a>
        <form th:action="'/manufacture/master/'+${el.id_master}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
        <!--        <a th:href="'/finishProduct/'+ ${el.id}" class="btn btn-warning">Детальнее</a>-->
    </div>
    <a th:href="'/manufacture/master/add'" class="btn btn-warning">Добавить нового мастера</a>
</div>
<a href="/manufacture" class="btn btn-primary w-100 py-2">Назад</a>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
