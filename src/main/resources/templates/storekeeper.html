<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="nfvstylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Работники склада</h1>
<!--    Доделать-->
    <form th:action="@{/storekeeper}" method="get">
        <input type="text" name="id" th:value="${id}"  placeholder="Поиск по id или имени" size="20" >
        <input type="number" name="begin" th:value="${begin}"  placeholder="Зарплата от" size="20" >
        <input type="number" name="end" th:value="${end}"  placeholder="Зарплата до" size="20" >
        <button type="submit" class="btn btn-info"  >Поиск</button>
        <button type="submit" class="btn btn-info" >Сброс</button>
    </form>
    <div th:each="el :${storekeeper}" class="alert alert-info mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${el.id}" th:name="id"/>
        <p></p>
        <span class="h4">Имя работника склада:</span>
        <span  th:text="${el.name}" class="h4"/>
        <p></p>
        <span class="h4">Зарплата работника склада:</span>
        <span th:text="${el.salary}" class="h4"/>
        <p></p>
        <a th:href="'/storekeeper/'+${el.id}+'/change'" class="btn btn-warning">Изменить</a>
        <form th:action="'/storekeeper/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
<!--        <a th:href="'/finishProduct/'+ ${el.id}" class="btn btn-warning">Детальнее</a>-->
    </div>
    <a th:href="'/warehouse/add/storekeeper'" class="btn btn-warning">Добавить нового работника склада</a>
    <p></p>
</div>
<a href="/warehouse" class="btn btn-primary w-100 py-2">Назад</a>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
