<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Registration</h1>


<form action="/blog/register" method="post">
  <div class="form-floating ">
    <input type="text" name="loginR" class="form-control" id="floatingInput" placeholder="Login" ><br>
    <label for="floatingInput">Login</label>
  </div>
  <div class="form-floating">
    <input type="password" name="passwordR" class="form-control" id="floatingPassword" placeholder="Password"><br>
    <label for="floatingPassword">Password</label>
  </div>
<button type="submit" class="btn btn-primary w-10 py-2">Register</button>
  <br>


</form>
</body>
</html>
