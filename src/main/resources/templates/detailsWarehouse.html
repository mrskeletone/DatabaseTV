<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>details warehouse </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Склад</h1>
    <div th:each="el :${warehouse}" class="alert alert-info mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${el.id}"/>
        <p></p>
        <span class="h4">Имя заведующего складом:</span>
        <span  th:text="${el.storekeeper.name}" class="h4"/>
        <p></p>
        <span class="h4">Дата последней поставки:</span>
        <span  th:text="${el.last_receipt_date}" class="h4"/>
        <p></p>
        <span class="h4">Хранимые товары:</span>
        <p></p>
        <div th:each="el1 :${el.finishedProducts}" >
            <span  th:text="${el1.nameProduct}+'-'+${el1.quantity}+'шт'" class="h4"/>

        </div>
        <br>
        <a th:href="'/warehouse/'+${el.id}+'/change'" class="btn btn-warning">Изменить</a>
        <form th:action="'/warehouse/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<a href="/warehouse" class="btn btn-primary w-100 py-2">back </a>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
