<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contract</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Добавить клиента</h1>
    <form method="post" action="/mainContract/client/add">
        <span class="h4">Имя:</span>
        <input type="text" name="name" placeholder="Введите имя клиента" class="form-control " >
        <p></p>
        <span class="h4">Организациа:</span>
        <input type="text" name="org" placeholder="Введите название организации" class="form-control">
        <p></p>
        <span class="h4">Адрес:</span>
        <input type="text" name="address" placeholder="Введите адрес"class="form-control">
        <p></p>

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>


<a th:href="'/mainContract/client'" class="btn btn-primary w-100 py-2">Назад</a>
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
