<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contract</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Добавить Договор</h1>
    <form method="post" action="/mainContract/add">
        <span class="h4">Клиент:</span>
        <select name="client" id="client" th:valuetype="Client">
            <option th:each="el:${clients}" th:value="${el.id_client}" th:text="${el.name}"></option>
        </select>
        <p></p>
        <span class="h4">Менеджер:</span>
        <select name="manager" id="manager" th:valuetype="Manager" class="form-control selectpicker">
            <option th:each="el:${managers}" th:value="${el.id}" th:text="${el.name}"></option>
        </select>
        <p></p>
        <span class="h4">Продукт:</span>
        <select name="product" id="product" th:valuetype="FinishedProduct" class="form-control selectpicker">
            <option th:each="el:${products}" th:value="${el.id}" th:text="${el.nameProduct}"></option>
        </select>
        <p></p>
        <span class="h4">Дата договора:</span>
        <input name="date" type="date" class="form-control" placeholder="Дата договора" >
        <p> </p>
        <span class="h4">Прайс</span>
        <input name="price" type="number" placeholder="Введите прайс" class="form-control">
        <p></p>
        <span class="h4">Количество продукта</span>
        <input name="quantity" type="number" placeholder="Введите количество продукта" class="form-control">
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>


<a th:href="'/mainContract'" class="btn btn-primary w-100 py-2">Назад</a>
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
