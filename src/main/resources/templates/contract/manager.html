<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contract</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Менеджеры</h1>
    <form th:action="@{/mainContract/manager}" method="get">
        <input type="text" name="id" placeholder="Поиск по номеру клиента или ФИО " size="35">
        <input type="number" name="beginSalary" placeholder="Зарплата от " size="20">
        <input type="number" name="endSalary" placeholder="Зарплата до " size="20">
        <input type="number" name="beginEarned" placeholder="Заработано от " size="20">
        <input type="number" name="beginEarned" placeholder="Заработано до " size="20">


        <button type="submit" class="btn btn-info">Поиск</button>
        <button type="submit" class="btn btn-info">Сброс</button>
    </form>
    <div class="alert alert-primary mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${top.id}"/>
        <p></p>
        <span class="h4">Имя TOP менеджера:</span>
        <span th:text="${top.name}" class="h4"/>
        <p></p>
        <span class="h4">Зарплата:</span>
        <span th:text="${top.salary}" class="h4"/>
        <p></p>
        <span class="h4">Заработано:</span>
        <span th:text="${top.earned}" class="h4"/>
        <p></p>
        <a th:href="'/mainContract/manager/'+${top.id}+'/change'" class="btn btn-warning">Изменить</a>
        <form method="post" th:action="'/mainContract/manager/'+ ${top.id}+'/remo   ve'">
            <button type="submit" class="btn btn-warning">удалить</button>
        </form>
    </div>
    <div th:each="el :${manager}" class="alert alert-info mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${el.id}"/>
        <p></p>
        <span class="h4">Имя менеджера:</span>
        <span th:text="${el.name}" class="h4"/>
        <p></p>
        <span class="h4">Зарплата:</span>
        <span th:text="${el.salary}" class="h4"/>
        <p></p>
        <span class="h4">Заработано:</span>
        <span th:text="${el.earned}" class="h4"/>
        <p></p>
        <a th:href="'/mainContract/manager/'+${el.id}+'/change'" class="btn btn-warning">Изменить</a>
        <form method="post" th:action="'/mainContract/manager/'+ ${el.id}+'/remove'">
            <button type="submit" class="btn btn-warning">удалить</button>
        </form>
    </div>
    <a th:href="'/mainContract/manager/add'" class="btn btn-warning">Добавить менеджера</a>
</div>
<a th:href="'/mainContract'" class="btn btn-primary py-2 w-100">назад</a>
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
