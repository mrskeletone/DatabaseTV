<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contract</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Добавить менеджера</h1>
    <form method="post" action="/mainContract/manager/add">
        <span class="h4">Имя:</span>
        <input type="text" name="name" placeholder="Введите имя менеджера" class="form-control " >
        <p></p>
        <span class="h4">Зарплата:</span>
        <input type="number" name="salary" placeholder="Введите зарплату" class="form-control">
        <p></p>

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>


<a th:href="'/mainContract/manager'" class="btn btn-primary w-100 py-2">Назад</a>
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
