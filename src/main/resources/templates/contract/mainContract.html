<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contract</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Договоры</h1>
    <form th:action="@{/mainContract}" method="get">
        <input type="text" name="id" th:value="${id}" placeholder="Поиск по номеру договора " size="25">
        <input type="text" name="product" th:value="${product}" placeholder="Поиск по продукту " size="20">
        <input type="text" name="man" th:value="${man}" placeholder="Поиск по менеджеру" size="20">
        <input type="text" name="cl" th:value="${cl}" placeholder="Поиск по клиенту" size="20">
        <input type="number" name="begin" th:value="${begin}" placeholder="Цена от" size="10">
        <input type="number" name="end" th:value="${end}" placeholder="Цена до" size="10">


        <button type="submit" class="btn btn-info">Поиск</button>
        <button type="submit" class="btn btn-info">сброс</button>
    </form>
    <div th:each="el :${sell}" class="alert alert-info mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${el.IDSell}"/>
        <p></p>
        <span class="h4">Клиент:</span>
        <span th:text="${el.client.getName()}" class="h4"/>
        <p></p>
        <span class="h4">Менеджер:</span>
        <span th:text="${el.manager.getName()}" class="h4"/>
        <p></p>
        <span class="h4">Продукт:</span>
        <span th:text="${el.finishedProduct.getNameProduct()}" class="h4"/>
        <p></p>
        <a th:href="'/mainContract/'+ ${el.IDSell}" class="btn btn-warning">Детальнее</a>
    </div>
    <a th:href="'/mainContract/add'" class="btn btn-warning">Добавить</a>
    <a th:href="'/mainContract/client'" class="btn btn-warning">Клиенты</a>
    <a th:href="'/mainContract/manager'" class="btn btn-warning">Менеджеры</a>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
