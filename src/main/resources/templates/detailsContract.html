<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Договор</h1>
    <div th:each="el :${sell}" class="alert alert-info mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${el.IDSell}"/>
        <p></p>
        <span class="h4">Клиент:</span>
        <span  th:text="${el.client.getName()}" class="h4"/>
        <p></p>
        <span class="h4">Менеджер:</span>
        <span  th:text="${el.manager.getName()}" class="h4"/>
        <p></p>
        <span class="h4">Продукт:</span>
        <span  th:text="${el.finishedProduct.getNameProduct()}" class="h4"/>
        <p></p>
        <span class="h4">Стоимость:</span>
        <span th:text="${el.price}" class="h4"/>
        <span class="h4">&nbsp&nbsp&nbsp&nbsp&nbspКоличество:</span>
        <span class="h4" th:text="${el.quantity}"/>


        <form th:action="'/mainContract/'+${el.IDSell}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<a href="/mainContract" class="btn btn-primary w-100 py-2">back </a>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
