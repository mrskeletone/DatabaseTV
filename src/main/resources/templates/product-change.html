<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>details suppliers </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Продукт</h1>
    <div th:each="el :${product}" class="alert alert-info mt-2">
        <form method="post">
            <span class="h4">Название продукта:</span>
            <input type="text" th:value="${el.nameProduct}" name="nameProduct" placeholder="Введите название продукта">
            <p></p>
            <span class="h4">Номер цеха:</span>
<!--            <span  th:text="${el.manufacture.id_Manufucture}" class="h4"/>-->
            <select name="man" id="man" >
                <option th:each="el1:${man}" th:value="${el1.id_Manufucture}" th:text="${el1.id_Manufucture}"></option>
            </select>
            <p></p>

            <p></p>
            <span class="h4">Дата создание:</span>
<!--            <span  th:text="${el.dateCreation}" class="h4"/>-->
            <input type="date" th:value="${el.dateCreation}" name="data" >
<!--            <p></p>-->
            <p class="h4">Материалы:</p>
<!--            <div th:each="el1 :${el.groupMaterials}">-->
<!--                <span  th:text="${el1.materials.name}" class="h4"/>-->
<!--                <p></p>-->
<!--            </div>-->
            <label for="materials"></label><select name="materials" id="materials" class="form-control selectpicker" multiple   >
                <option disabled>select option</option>
                <option th:each="el3:${materials}" th:value="${el3.id}" th:text="${el3.name}"></option>
            </select>
            <button type="submit" class="btn btn-success"  >Изменить продукт</button>

        </form>
        <a th:href="'/finishProduct/'+${el.id}"  class="btn btn-primary w-100 py-2">back </a>

    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
