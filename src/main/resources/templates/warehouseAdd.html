<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>details warehouse </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Склад</h1>
    <form method="post">
        <span class="h1">№</span>
        <input type="number" name="id" placeholder="Введите № склада" class="form-control">
        <p></p>
        <span class="h4">Имя заведующего складом:</span>
        <select name="storekeeper" id="storekeeper" th:valuetype="Storekeeper" >
            <option disabled>Выберите работника склада</option>
            <option th:each="el:${storekeeper}" th:value="${el.id}" th:text="${el.name}"></option>
        </select>
<!--        <a th:href="'/warehouse/add/storekeeper'" class="btn btn-warning">Добавить нового работника склада</a><br>-->
        <button type="submit" class="btn btn-success"  >Добавить склад</button>

    </form>
</div>

<a href="/warehouse" class="btn btn-primary w-100 py-2">back </a>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
