<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>details suppliers </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Материалы</h1>
    <!--    th:each="el :${materials}"-->
    <div class="alert alert-info mt-2">
        <form method="post">
            <input name="name" type="text" th:value="${materials.name}" placeholder="Введите название материала">
            <p></p>
            <!--            &nbsp-->
            <input name="price" type="number" th:value="${materials.price}" placeholder="Введите цену материала">
            <p></p>
            <input name="quantity" type="number" th:value="${materials.quantity}"
                   placeholder="Введите количество материала">
            <button type="submit" class="btn btn-success">Изменить</button>
        </form>
    </div>
    <a th:href="'/suppliers/'+${id}+'/addMaterials'" class="btn btn-primary w-100 py-2">back </a>

</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
