<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>details suppliers </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Поставщик</h1>
    <!--    th:each="el :${materials}"-->
    <div class="alert alert-info mt-2">
        <form method="post">
            <input name="name" type="text"  placeholder="Введите имя поставшика" size="40">
            <p></p>
            <!--            &nbsp-->
            <select name="org" id="org" th:valuetype="Organization">
                <option th:each="el:${orgs}" th:value="${el.id}" th:text="${el.name}"></option>
            </select>
            <p></p>
            <button type="submit" class="btn btn-success">добавить</button>
        </form>
    </div>
    <a th:href="'/suppliers'" class="btn btn-primary w-100 py-2">back </a>

</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
