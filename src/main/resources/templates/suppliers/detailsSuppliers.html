<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>details suppliers </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Поставщик</h1>
    <div th:each="el :${suppliers}" class="alert alert-info mt-2">
        <span class="h1">№</span>
        <span class="h1" th:text="${el.id}"/>
        <p></p>
        <span class="h4">Имя поставщика:</span>
        <span th:text="${el.name}" class="h4"/>
        <p></p>
        <span class="h4">Название организации:</span>
        <span th:text="${el.organization.name}" class="h4"/>
        <p></p>
        <span class="h4">адрес:</span>
        <span th:text="${el.organization.addres}" class="h4"/>
        <p></p>
        <span class="h4">Материалы:</span>
        <a th:href="'/suppliers/'+${el.id}+'/addMaterials'" class="btn btn-warning">Изменить материалы</a>
        <p></p>
        <div th:each="el1 :${el.materials}">
            <span th:text="${el1.name}" class="h4"/>
            <span class="h4">-</span>
            <!--            &nbsp-->
            <span th:text="${el1.price}+'p'" class="h4"/>
            <span class="h4">-</span>
            <span th:text="${el1.quantity}+'шт'" class="h4"/>
            <p></p>
        </div>

        <form th:action="'/suppliers/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-danger" type="submit">Удалить</button>
        </form>

        <a th:href="'/suppliers/'+${el.id}+'/change'" class="btn btn-warning">Изменить</a>

    </div>
</div>
<a href="/suppliers" class="btn btn-primary w-100 py-2">back </a>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
