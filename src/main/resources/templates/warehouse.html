<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>warehouse </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Склады</h1>
    <form th:action="@{/warehouse}" method="get">
        <input type="text" name="id" th:value="${id}"  placeholder="Поиск по id" size="7" >
        <input type="text" name="name" th:value="${name}"  placeholder="Поиск по имени кладовщика" size="30" >
        <input type="text" name="product" th:value="${product}"  placeholder="Поиск по названию продукта" size="30" >

        <button type="submit" class="btn btn-info"  >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>
    <div th:each="el :${warehouse}" class="alert alert-info mt-2" >
        <span class="h1">№</span>
        <span class="h1" th:text="${el.id}"/>
        <p></p>
        <span class="h4">Имя заведующего складом:</span>
        <span  th:text="${el.storekeeper.name}" class="h4"/>
        <p></p>
        <span class="h4">Дата последней поставки:</span>
        <span  th:text="${el.last_receipt_date}" class="h4"/>
        <p></p>
        <a th:href="'/warehouse/'+ ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
